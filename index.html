<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

  </video>

  <div id="overlay">
    <div id="overlay-text">Click to see</div>

  </div>

  <div class="custom-cursor"></div>

  <div class="container">
    <!-- Wrap avatar inside avatar-wrapper for gradient border -->
    <div class="avatar-wrapper">
      <img id="avatar" class="avatar" src="assets/avatar.png" alt="Discord Avatar" />
    </div>

    <h1 id="username" class="username">
      <span class="gradient-text">@6qyh</span>
    </h1>

    <div class="badges-highlight">
      <div class="badges">
        <div class="badge-container">
          <img src="assets/Owner.png" alt="Owner" class="badge" />

        </div>
        <div class="badge-container">

          <div class="tooltip">ðŸ’»| Developer</div>
        </div>
        <div class="badge-container">
          <img src="assets/VIP.png" alt="VIP" class="badge" />
          <div class="tooltip">ðŸ’Ž| VIP</div>
        </div>
        <div class="badge-container">
          <img src="assets/Verified.png" alt="Verified" class="badge" />
          <div class="tooltip">âœ”| Verified </div>
        </div>
      </div>
    </div>

    <div class="status-buttons">
      <button class="status-btn status-online" data-status="online">Online</button>
      <button class="status-btn status-idle" data-status="idle">Idle</button>
      <button class="status-btn status-dnd" data-status="dnd">Do Not Disturb</button>
      <button class="status-btn status-offline" data-status="offline">Offline</button>
    </div>

    <p class="description">
      Justice will prevail because the winner will decide what is right
    </p>

    <div class="links">
      <a href="https://tiktok.com/@6qyhh" class="icon-link" target="_blank">
        <img src="assets/tiktok.png" alt="TikTok" class="icon" />
      </a>
      <a href="https://github.com/lorbtoolsdev1" class="icon-link" target="_blank">
        <img src="assets/github.png" alt="GitHub" class="icon" />
      </a>
      <a href="https://open.spotify.com/user/31jxk3imbwovmlsmhyfmvh3kgyim" class="icon-link" target="_blank">
        <img src="assets/spotify.png" alt="Spotify" class="icon" />
      </a>
    </div>

    <p id="playing" class="playing-activity"></p>

    <!-- âœ… ADDED: Activity box to display Discord presence -->

    <audio id="background-music" src="assets/music.mp3" autoplay loop></audio>

  <script src="script.js"></script>
</body>
</html>
